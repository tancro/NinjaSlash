<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Slash</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@farcade/game-sdk@latest/dist/index.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
        font-family: 'Press Start 2P', cursive;
      }

      .emulator-frame {
        position: relative;
        width: 100%;
        max-width: 400px;
        background: #1a1a1a;
        border-radius: 10px;
        padding: 1px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .game-container {
        position: relative;
        width: 100%;
        padding-top: 160%;
        background: #3d9f00;  /* Cambiato da #1a472a a #3d9f00 */
        overflow: hidden;
        border-radius: 10px;
      }

      .game-area {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(100% - 160px);
        overflow: hidden;
      }

      #gameCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #ui {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-family: 'Press Start 2P', cursive;
        font-size: 24px;
        text-shadow: 0 0 10px rgba(0,0,0,0.5);
        z-index: 2;
      }

      .screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* background: rgba(0, 0, 0, 0.85); */
        color: #000000;
        text-align: center;
        padding: 30px;
        width: 80%;
        /* border-radius: 15px;*/
        z-index: 3;
        /* border: 3px solid #fff;*/
        /* box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);*/
      }

      .screen h1 {
        font-size: 36px;
        margin-bottom: 30px;
        color: #000000;
        font-family: 'Press Start 2P', cursive;
      }

      .screen p {
        font-size: 16px;
        margin: 15px 0;
        color: #000000;
        font-family: 'Press Start 2P', cursive;
      }

      .screen .controls-group {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      .screen .controls-group div {
        text-align: center;
      }

      .screen .controls-group h3 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #fff;
        font-family: 'Press Start 2P', cursive;
      }

      .screen .start-hint {
        margin-top: 30px;
        font-size: 18px;
        color: #fff;
        font-family: 'Press Start 2P', cursive;
      }

      .start-button {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 24px;
        font-family: 'Press Start 2P', cursive;
        background: rgba(210, 47, 34, 1);
        border: 3px solid #6c110a;
        border-radius: 10px;
        color: #ffffff;
        cursor: pointer;
        transition: transform 0.1s, background-color 0.2s;
      }

      .start-button:hover {
        background: #6c110a;
      }

      .start-button:active {
        transform: scale(0.95);
      }

      .controls {
        position: absolute;
        bottom: 40px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 40px;
        z-index: 2;
        flex-wrap: wrap;
      }

      .control-btn {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.1);
        border: 3px solid #fff;
        border-radius: 50%;
        cursor: pointer;
        display: none; /* Nascondi di default su desktop */
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        user-select: none;
        transition: transform 0.1s;
      }

      .control-btn:active {
        transform: scale(0.95);
      }

      .keyboard-hint {
        text-align: center;
        color: rgba(255, 255, 255, 0.9);
        font-size: 20px;
        font-family: "Press Start 2P";
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80px; /* Stessa altezza dei bottoni */
        margin: 0;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 0 20px;
      }

      @media (max-width: 768px) {
        .control-btn {
          width: 100px;
          height: 100px;
          font-size: 32px;
          display: flex; /* Mostra su mobile */
        }
        
        .keyboard-hint {
          display: none; /* Nascondi su mobile */
        }
      }
    </style>
  </head>
  <body>
    <div class="emulator-frame">
      <div class="game-container">
        <div id="ui"></div>
        <div class="game-area">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen" class="screen">
            <h1>NINJA SLASH</h1>
            <p>Cut the bamboo while avoiding the branches!</p>
            <button class="start-button" onclick="startGame()">START</button>
        </div>
        </div>
        <div class="controls">
          <div id="leftBtn" class="control-btn">←</div>
          <div id="rightBtn" class="control-btn">→</div>
          <div class="keyboard-hint">On desktop use <br>← and → keys</div>
        </div>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const startScreen = document.getElementById('startScreen');
      const leftBtn = document.getElementById('leftBtn');
      const rightBtn = document.getElementById('rightBtn');

      // Inizializzazione Web Audio API
      let audioContext = null;
      let isMuted = false;

      // Variabili per l'effetto shake
      let shakeIntensity = 0;
      let shakeDecay = 0.9;
      let shakeOffsetX = 0;
      let shakeOffsetY = 0;
      
      // Variabili per il ciclo giorno/notte
      const DAY_DURATION = 20000; // 20 secondi di giorno
      const NIGHT_DURATION = 15000; // 15 secondi di notte
      const TRANSITION_DURATION = 5000; // 5 secondi per le transizioni
      const TOTAL_CYCLE_DURATION = DAY_DURATION + NIGHT_DURATION + (TRANSITION_DURATION * 2);
      let cycleStartTime = 0;
      let timeOfDay = 0;

      // Funzione per inizializzare l'audio
      function initAudio() {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          console.log('Audio Context initialized');
        }
      }

      // Funzione per attivare l'effetto shake
      function startShake(intensity = 15) {
        shakeIntensity = intensity;
      }

      // Funzione per aggiornare l'effetto shake
      function updateShake() {
        if (shakeIntensity > 0.5) {
          shakeOffsetX = (Math.random() - 0.5) * shakeIntensity;
          shakeOffsetY = (Math.random() - 0.5) * shakeIntensity;
          shakeIntensity *= shakeDecay;
        } else {
          shakeOffsetX = 0;
          shakeOffsetY = 0;
          shakeIntensity = 0;
        }
      }

      // Sistema di gestione audio
      const AudioManager = {
        slashSoundURL: 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/cut-OEi7bxq0z99c9CS9rbs55SsW8H7BY8.mpeg?bzpJ',
        collisionSoundURL: 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/crack-5e2GLZGiv9T5Pn7mbkuNmkkShHdYSM.mpeg?8Dzk',
        introMusicURL: 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/intro-V0REAtuG7BtkbzSJBnYTPz1ID9u6T4.mpeg?d8mA',
        loopMusicURL: 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/loop-7j3HNOa8LOWIAdhVMXq6aqQJzdz9hm.mpeg?pYj0',
        slashSound: null,
        collisionSound: null,
        introMusic: null,
        loopMusic: null,
        bgMusicGainNode: null,

        async loadSounds() {
          try {
            // Carica il suono del taglio
            const slashResponse = await fetch(this.slashSoundURL);
            const slashBuffer = await slashResponse.arrayBuffer();
            this.slashSound = await audioContext.decodeAudioData(slashBuffer);

            // Carica il suono della collisione
            const collisionResponse = await fetch(this.collisionSoundURL);
            const collisionBuffer = await collisionResponse.arrayBuffer();
            this.collisionSound = await audioContext.decodeAudioData(collisionBuffer);

            // Carica la musica intro
            const introResponse = await fetch(this.introMusicURL);
            const introBuffer = await introResponse.arrayBuffer();
            this.introMusic = await audioContext.decodeAudioData(introBuffer);

            // Carica la musica loop
            const loopResponse = await fetch(this.loopMusicURL);
            const loopBuffer = await loopResponse.arrayBuffer();
            this.loopMusic = await audioContext.decodeAudioData(loopBuffer);

            // Crea il nodo di guadagno per la musica di sottofondo
            this.bgMusicGainNode = audioContext.createGain();
            this.bgMusicGainNode.gain.value = 0.5; // Volume della musica al 50%
            this.bgMusicGainNode.connect(audioContext.destination);
          } catch (error) {
            console.error('Errore nel caricamento dei suoni:', error);
            this.slashSound = null;
            this.collisionSound = null;
            this.introMusic = null;
            this.loopMusic = null;
          }
        },

        startBackgroundMusic() {
          if (isMuted || !audioContext || !this.introMusic || !this.loopMusic) return;

          const introSource = audioContext.createBufferSource();
          introSource.buffer = this.introMusic;
          introSource.connect(this.bgMusicGainNode);
          
          // Quando l'intro finisce, avvia il loop se il gioco è ancora in corso
          introSource.onended = () => {
            if (gameState === 'playing') {
              const loopSource = audioContext.createBufferSource();
              loopSource.buffer = this.loopMusic;
              loopSource.connect(this.bgMusicGainNode);
              loopSource.loop = true;
              loopSource.start(0);
            }
          };
          
          introSource.start(0);
        },

        stopBackgroundMusic() {
          if (this.bgMusicGainNode) {
            // Fade out graduale
            const now = audioContext.currentTime;
            this.bgMusicGainNode.gain.linearRampToValueAtTime(0, now + 0.5);
            setTimeout(() => {
              this.bgMusicGainNode.disconnect();
              this.bgMusicGainNode = audioContext.createGain();
              this.bgMusicGainNode.gain.value = 0.5;
              this.bgMusicGainNode.connect(audioContext.destination);
            }, 500);
          }
        },

        createSlashSound() {
          if (isMuted || !audioContext) return;
          
          if (this.slashSound) {
            const source = audioContext.createBufferSource();
            source.buffer = this.slashSound;
            source.connect(audioContext.destination);
            source.start(0);
            return;
          }
          
          // Fallback al suono sintetizzato originale
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          const filter = audioContext.createBiquadFilter();
          
          // Oscillatore per il rumore bianco (aggiunge aria al suono)
          const noiseLength = 0.2;
          const bufferSize = audioContext.sampleRate * noiseLength;
          const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
          const noise = noiseBuffer.getChannelData(0);
          for (let i = 0; i < bufferSize; i++) {
            noise[i] = Math.random() * 2 - 1;
          }
          
          const noiseSource = audioContext.createBufferSource();
          noiseSource.buffer = noiseBuffer;
          
          // Filtro per il rumore
          const noiseFilter = audioContext.createBiquadFilter();
          const noiseGain = audioContext.createGain();
          
          // Configurazione del filtro principale
          filter.type = 'bandpass';
          filter.frequency.setValueAtTime(2000, audioContext.currentTime);
          filter.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.2);
          filter.Q.setValueAtTime(2, audioContext.currentTime);
          
          // Configurazione del filtro del rumore
          noiseFilter.type = 'bandpass';
          noiseFilter.frequency.setValueAtTime(1000, audioContext.currentTime);
          noiseFilter.Q.setValueAtTime(1, audioContext.currentTime);
          
          // Connessioni
          oscillator.connect(filter);
          filter.connect(gainNode);
          noiseSource.connect(noiseFilter);
          noiseFilter.connect(noiseGain);
          noiseGain.connect(audioContext.destination);
          gainNode.connect(audioContext.destination);
          
          // Configurazione dell'oscillatore principale
          oscillator.type = 'triangle';
          oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.2);
          
          // Envelope del volume principale
          gainNode.gain.setValueAtTime(0, audioContext.currentTime);
          gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.05);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
          
          // Envelope del volume del rumore
          noiseGain.gain.setValueAtTime(0, audioContext.currentTime);
          noiseGain.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.05);
          noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
          
          // Avvia i suoni
          oscillator.start(audioContext.currentTime);
          noiseSource.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.2);
          noiseSource.stop(audioContext.currentTime + 0.2);
        },

        createCollisionSound() {
          if (isMuted || !audioContext) return;
          
          if (this.collisionSound) {
            const source = audioContext.createBufferSource();
            source.buffer = this.collisionSound;
            source.connect(audioContext.destination);
            
            // Riproduci solo metà della durata del suono
            const halfDuration = this.collisionSound.duration / 2;
            source.start(0, 0, halfDuration);
            return;
          }
          
          // Fallback per il suono di collisione
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.type = 'sawtooth';
          oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(110, audioContext.currentTime + 0.1);
          
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.1);
        },

        createGameOverSound() {
          this.createCollisionSound();
        }
      };

      // Carica l'immagine del bambù
      const bambooImage = new Image();
      bambooImage.src = 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/bamboo-kPirG1MPgcCpSWPTW74O29EhlU5MFJ.png?8Rfk';
      let bambooImageLoaded = false;
      bambooImage.onload = () => {
        bambooImageLoaded = true;
      };

      // Carica l'immagine del bambù tagliato
      const bambooImageCut = new Image();
      bambooImageCut.src = 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/cutted-WsY4Nl43w0TqTnCO8uYitDYx5qbTj6.png?Pl1d';
      let bambooImageCutLoaded = false;
      bambooImageCut.onload = () => {
        bambooImageCutLoaded = true;
      };

      // Carica l'immagine del ninja idle
      const ninjaImage = new Image();
      ninjaImage.src = 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/idle-5J9WKcZMUknMaObfJXQwIcnZgGi3bM.png?U9UD';
      let ninjaImageLoaded = false;
      ninjaImage.onload = () => {
        ninjaImageLoaded = true;
        console.log('Ninja idle image loaded successfully');
      };

      // Carica l'immagine del ninja che attacca
      const ninjaAttackImage = new Image();
      ninjaAttackImage.src = 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/attack-E72b1c6njt21U90blvO37EPvJgOQQC.png?QeT0';
      let ninjaAttackImageLoaded = false;
      ninjaAttackImage.onload = () => {
        ninjaAttackImageLoaded = true;
        console.log('Ninja attack image loaded successfully');
      };

      // Carica l'immagine della foglia
      const leafImage = new Image();
      leafImage.src = 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/foglia-W6mOmJjJXiBYtC1PV7eM5T7RZJEOeE.png?Mdci';
      let leafImageLoaded = false;
      leafImage.onload = () => {
        leafImageLoaded = true;
      };

      // Carica l'immagine dell'erba per il pavimento
      const grassImage = new Image();
      grassImage.src = 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/grass4-GgN22dPrJLqpcXSXQl2VqjgXjyRpQy.png?fW6K';
      let grassImageLoaded = false;
      grassImage.onload = () => {
        grassImageLoaded = true;
      };

      // Carica l'immagine dello sfondo
      const backgroundImage = new Image();
      backgroundImage.src = 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/backgroun2-FfUYeCvhyjXv5Z46IsmwOmBajOrEJd.png?qJ3z';
      let backgroundImageLoaded = false;
      backgroundImage.onload = () => {
        backgroundImageLoaded = true;
      };

      // Carica l'immagine del cartello
      const signImage = new Image();
      signImage.src = 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/sign-WfFN9GotDKd6y5Roe3mBdsmqs2aJ1m.png?YwaM';
      let signImageLoaded = false;
      signImage.onload = () => {
        signImageLoaded = true;
      };

      // Carica l'immagine del ninja ferito
      const ninjaHurtImage = new Image();
      ninjaHurtImage.src = 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/hurt-Fnr4DG5aqmJTwrqakzAg2qOc2bxQnK.png?LYzb';
      let ninjaHurtImageLoaded = false;
      ninjaHurtImage.onload = () => {
        ninjaHurtImageLoaded = true;
      };

      canvas.width = 500;
      canvas.height = 800;

      // Costanti di gioco
      const BAMBOO_WIDTH = 60;
      const BRANCH_HEIGHT = 35;
      const BRANCH_WIDTH = 50;
      const BAMBOO_SECTION_HEIGHT = 100;
      const NINJA_SIZE = BAMBOO_SECTION_HEIGHT;
      const FLOOR_HEIGHT = 40;
      
      // Costanti per la barra di energia
      const MAX_ENERGY = 48;
      const INITIAL_ENERGY_DECAY = 0.2;  // Decay più lento per i primi 10 bambù
      const NORMAL_ENERGY_DECAY = 0.4;   // Decay normale dopo i primi 10
      const ENERGY_GAIN = 12;
      
      // Calcola le posizioni verticali
      const FLOOR_Y = canvas.height - FLOOR_HEIGHT;
      const NINJA_Y = FLOOR_Y - NINJA_SIZE;
      const BAMBOO_BASE_Y = FLOOR_Y - BAMBOO_SECTION_HEIGHT;

      // Stato del gioco
      let gameState = 'start';
      let score = 0;
      let speed = 2;
      let ninjaPosition = 'left';
      let isAttacking = false;
      let attackTimer = 0;
      let currentEnergyDecay = INITIAL_ENERGY_DECAY;  // Inizia con il decay più lento
      let isHurt = false; // Nuovo stato per il ninja ferito
      const ATTACK_DURATION = 20;
      const ATTACK_MOVEMENT = 100;
      const FADE_SPEED = 0.05;
      let bambooSections = [];
      let bambooOffset = 0;
      let isMoving = false;
      let energy = MAX_ENERGY;

      // Funzioni di easing
      function easeOutQuad(t) {
        return t * (2 - t);
      }
      
      function easeInOutQuad(t) {
        return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
      }

      function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
      }

      class BambooSection {
        constructor(y, lastBranchInfo = null, forceNoBranch = false) {
          this.y = y;
          this.intact = true;
          this.visible = true;
          this.fadeOut = 1.0;
          this.rotation = 0;
          this.offsetX = 0;
          this.cutFromSide = null;
          
          if (forceNoBranch) {
            this.hasBranch = false;
            return;
          }
          
          // Aumentiamo la probabilità di rami e riduciamo la distanza di sicurezza
          if (!lastBranchInfo || lastBranchInfo.safeDistance >= 2) {  // Aumentato a 2 per sicurezza
            this.hasBranch = Math.random() < 0.6;  // Ridotto a 0.6 per bilanciare
            if (this.hasBranch) {
              // Pattern più complesso per il lato del ramo
              if (lastBranchInfo && lastBranchInfo.safeDistance === 2) {
                // Se c'è solo 2 sezioni di distanza, alterna sempre il lato
                this.branchSide = lastBranchInfo.side === 'left' ? 'right' : 'left';
              } else if (score > 20) {  // Pattern più difficile dopo 20 punti
                // 30% di probabilità di mettere il ramo sullo stesso lato
                this.branchSide = Math.random() < 0.3 ? 
                  (lastBranchInfo ? lastBranchInfo.side : (Math.random() < 0.5 ? 'left' : 'right')) :
                  (lastBranchInfo ? (lastBranchInfo.side === 'left' ? 'right' : 'left') : (Math.random() < 0.5 ? 'left' : 'right'));
              } else {
                // Pattern normale per i primi 20 punti
                this.branchSide = lastBranchInfo ? 
                  (lastBranchInfo.side === 'left' ? 'right' : 'left') : 
                  (Math.random() < 0.5 ? 'left' : 'right');
              }
              lastBranchInfo = { side: this.branchSide, safeDistance: 0 };
            } else if (lastBranchInfo) {
              lastBranchInfo.safeDistance++;
            }
          } else {
            this.hasBranch = false;
            if (lastBranchInfo) {
              lastBranchInfo.safeDistance++;
            }
          }
        }

        drawBambooSection(x, y, rotation) {
          ctx.save();
          
          const centerX = x + BAMBOO_WIDTH/2;
          const centerY = y + BAMBOO_SECTION_HEIGHT/2;
          ctx.translate(centerX, centerY);
          ctx.rotate(rotation);
          ctx.translate(-centerX, -centerY);
          
          if (this.intact) {
            // Disegna il bambù intatto
            if (bambooImageLoaded) {
              ctx.drawImage(
                bambooImage,
                x,
                y,
                BAMBOO_WIDTH,
                BAMBOO_SECTION_HEIGHT
              );
            } else {
              // Fallback per bambù intatto
              ctx.fillStyle = '#90EE90';
              ctx.strokeStyle = '#228B22';
              ctx.lineWidth = 2;
              ctx.fillRect(x, y, BAMBOO_WIDTH, BAMBOO_SECTION_HEIGHT);
              ctx.strokeRect(x, y, BAMBOO_WIDTH, BAMBOO_SECTION_HEIGHT);
            }
          } else {
            // Disegna il bambù tagliato
            if (bambooImageCutLoaded) {
              const cutBambooWidth = 60;  // Manteniamo la stessa larghezza del bambù intatto
              const cutBambooHeight = 100; // Manteniamo la stessa altezza del bambù intatto
              ctx.drawImage(
                bambooImageCut,
                x,
                y,
                cutBambooWidth,
                cutBambooHeight
              );
            } else {
              // Fallback per bambù tagliato
              ctx.fillStyle = '#90EE90';
              ctx.strokeStyle = '#8B4513';
              ctx.lineWidth = 2;
              ctx.fillRect(x, y, BAMBOO_WIDTH, BAMBOO_SECTION_HEIGHT);
              ctx.strokeRect(x, y, BAMBOO_WIDTH, BAMBOO_SECTION_HEIGHT);
            }
          }

          // Disegna il ramo
          if (this.hasBranch) {
            const baseX = x + (this.branchSide === 'left' ? -BRANCH_WIDTH + 12 : BAMBOO_WIDTH - 12);
            const baseY = y + (BAMBOO_SECTION_HEIGHT - BRANCH_HEIGHT) / 2;
            
            if (leafImageLoaded) {
              ctx.save();
              if (this.branchSide === 'left') {
                ctx.translate(baseX + BRANCH_WIDTH, baseY);
                ctx.scale(-1, 1);
                ctx.drawImage(leafImage, 0, 0, BRANCH_WIDTH, BRANCH_HEIGHT);
              } else {
                ctx.drawImage(leafImage, baseX, baseY, BRANCH_WIDTH, BRANCH_HEIGHT);
              }
              ctx.restore();
            } else {
              ctx.fillStyle = '#228B22';
              ctx.strokeStyle = '#006400';
              ctx.fillRect(baseX, baseY, BRANCH_WIDTH, BRANCH_HEIGHT);
              ctx.strokeRect(baseX, baseY, BRANCH_WIDTH, BRANCH_HEIGHT);
            }
          }
          
          ctx.restore();
        }

        draw() {
          if (!this.visible || this.y > BAMBOO_BASE_Y) return;
          
          ctx.globalAlpha = this.fadeOut;
          
          if (this.intact) {
            this.drawBambooSection(canvas.width/2 - BAMBOO_WIDTH/2, this.y, 0);
          } else {
            // Calcola l'offset in base al lato del taglio
            const baseX = canvas.width/2 - BAMBOO_WIDTH/2;
            const moveDirection = this.cutFromSide === 'left' ? 1 : -1;
            const targetOffset = 30 * moveDirection;
            
            // Usa easeInOutQuad per movimento e rotazione più fluidi
            const progress = 1 - this.fadeOut;
            const easeProgress = easeInOutQuad(progress);
            
            const currentOffset = targetOffset * easeProgress;
            const targetRotation = (this.cutFromSide === 'left' ? 45 : -45) * Math.PI / 180;
            const currentRotation = targetRotation * easeProgress;
            
            this.drawBambooSection(baseX + currentOffset, this.y, currentRotation);
          }
          
          ctx.globalAlpha = 1.0;
        }
      }

      function initializeBamboo() {
        bambooSections = [];
        let lastBranchInfo = null;
        
        // Aggiungi la prima sezione senza rami per un inizio sicuro
        const baseSection = new BambooSection(BAMBOO_BASE_Y, null, true);
        bambooSections.push(baseSection);
        
        // Aggiungi le sezioni rimanenti con possibili rami
        for (let i = 1; i < Math.ceil(canvas.height / BAMBOO_SECTION_HEIGHT); i++) {
          const y = BAMBOO_BASE_Y - (i * BAMBOO_SECTION_HEIGHT);
          const section = new BambooSection(y, lastBranchInfo);
          if (section.hasBranch) {
            lastBranchInfo = { side: section.branchSide, safeDistance: 0 };
          } else if (lastBranchInfo) {
            lastBranchInfo.safeDistance++;
          }
          bambooSections.unshift(section);
        }
      }

      function drawBamboo() {
        bambooSections.forEach(section => {
          if (section.visible && section.y <= BAMBOO_BASE_Y) {
            section.draw();
          }
        });
      }

      function updateBamboo() {
        bambooSections.forEach(section => {
          section.y += BAMBOO_SECTION_HEIGHT;
        });
        
        while (bambooSections.length > 0 && bambooSections[bambooSections.length - 1].y > BAMBOO_BASE_Y) {
          bambooSections.pop();
        }
        
        if (bambooSections.length === 0 || bambooSections[bambooSections.length - 1].y < BAMBOO_BASE_Y) {
          const section = new BambooSection(BAMBOO_BASE_Y, null);
          bambooSections.push(section);
        }
        
        const lastSection = bambooSections[0];
        let lastBranchInfo = null;
        if (lastSection.hasBranch) {
          lastBranchInfo = { side: lastSection.branchSide, safeDistance: 0 };
        } else {
          for (let i = 0; i < bambooSections.length; i++) {
            if (bambooSections[i].hasBranch) {
              lastBranchInfo = { side: bambooSections[i].branchSide, safeDistance: i };
              break;
            }
          }
        }
        const newY = lastSection.y - BAMBOO_SECTION_HEIGHT;
        bambooSections.unshift(new BambooSection(newY, lastBranchInfo));
      }

      function drawNinja() {
        const ninjaWidth = NINJA_SIZE/2;  // 50px
        const attackWidth = 145;
        const hurtWidth = NINJA_SIZE/2;  // Stessa larghezza del ninja normale
        
        // Calcola la posizione base del ninja (punto di origine)
        const baseX = ninjaPosition === 'left' ? 
          canvas.width/2 - BAMBOO_WIDTH/2 - ninjaWidth - 15 : 
          canvas.width/2 + BAMBOO_WIDTH/2 + 15;
        
        // Usa easeOutQuad per un movimento di attacco più fluido
        const attackProgress = attackTimer / ATTACK_DURATION;
        const easeAttackProgress = easeOutQuad(attackProgress);
        const attackOffset = isAttacking && !isHurt ? 
          (ATTACK_MOVEMENT * (1 - easeAttackProgress)) : 0;
        
        // Se in attacco e non ferito, sposta il punto di disegno a sinistra per compensare la larghezza extra
        const drawX = ninjaPosition === 'left' ? 
          baseX - (isAttacking && !isHurt ? (attackWidth - ninjaWidth) : 0) + attackOffset : 
          baseX - attackOffset;
        
        let currentNinjaImage;
        let imageLoaded;
        let currentWidth;

        if (isHurt) {
          currentNinjaImage = ninjaHurtImage;
          imageLoaded = ninjaHurtImageLoaded;
          currentWidth = hurtWidth;
          isAttacking = false; // Interrompi l'attacco quando ferito
          attackTimer = 0;
        } else if (isAttacking && ninjaAttackImageLoaded) {
          currentNinjaImage = ninjaAttackImage;
          imageLoaded = ninjaAttackImageLoaded;
          currentWidth = attackWidth;
        } else {
          currentNinjaImage = ninjaImage;
          imageLoaded = ninjaImageLoaded;
          currentWidth = ninjaWidth;
        }
        
        if (imageLoaded) {
          ctx.save();
          if (ninjaPosition === 'right') {
            ctx.translate(drawX + currentWidth, NINJA_Y);
            ctx.scale(-1, 1);
            ctx.drawImage(currentNinjaImage, 0, 0, currentWidth, NINJA_SIZE);
          } else {
            ctx.drawImage(currentNinjaImage, drawX, NINJA_Y, currentWidth, NINJA_SIZE);
          }
          ctx.restore();
        } else {
          // Fallback se l'immagine non è caricata
          ctx.fillStyle = isHurt ? '#FF0000' : '#2F4F4F';
          ctx.strokeStyle = '#000000';
          ctx.lineWidth = 2;
          ctx.fillRect(drawX, NINJA_Y, currentWidth, NINJA_SIZE);
          ctx.strokeRect(drawX, NINJA_Y, currentWidth, NINJA_SIZE);
          
          // Fascia del ninja
          ctx.fillStyle = '#FF0000';
          ctx.fillRect(drawX, NINJA_Y + NINJA_SIZE/2 - 5, currentWidth, 10);
          
          // Occhi del ninja
          const faceX = drawX + currentWidth/4;
          const faceY = NINJA_Y + NINJA_SIZE/4;
          
          ctx.fillStyle = '#FFFFFF';
          ctx.fillRect(faceX + 2, faceY, 3, 2);
          ctx.fillRect(faceX + currentWidth/4, faceY, 3, 2);
        }
      }

      function drawFloor() {
        if (grassImageLoaded) {
          // Dimensioni dell'immagine dell'erba
          const grassWidth = 500;  // Larghezza aumentata a 500
          const grassHeight = 40;   // Altezza mantenuta a 40
          const repetitions = Math.ceil(canvas.width / grassWidth);
          
          // Disegna l'erba ripetutamente per coprire tutto il pavimento
          for (let i = 0; i < repetitions; i++) {
            ctx.drawImage(
              grassImage,
              i * grassWidth,
              FLOOR_Y - grassHeight + FLOOR_HEIGHT,
              grassWidth,
              grassHeight
            );
          }
        } else {
          // Fallback se l'immagine non è caricata
          ctx.fillStyle = '#8B4513';
          ctx.fillRect(0, FLOOR_Y, canvas.width, FLOOR_HEIGHT);
          
          ctx.fillStyle = '#654321';
          for(let i = 0; i < canvas.width; i += 30) {
            ctx.fillRect(i, FLOOR_Y, 2, FLOOR_HEIGHT);
            ctx.fillRect(i + 10, FLOOR_Y + 15, 15, 1);
            ctx.fillRect(i + 5, FLOOR_Y + 30, 20, 1);
          }
        }
        
        // Ombra sopra il pavimento
        const gradient = ctx.createLinearGradient(0, FLOOR_Y - 10, 0, FLOOR_Y);
        gradient.addColorStop(0, 'rgba(0,0,0,0)');
        gradient.addColorStop(1, 'rgba(0,0,0,0.3)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, FLOOR_Y - 10, canvas.width, 10);
      }

      function getDayNightPhase() {
        if (!cycleStartTime) return { phase: 'day', intensity: 0 };
        
        const elapsedTime = Date.now() - cycleStartTime;
        const cycleTime = elapsedTime % TOTAL_CYCLE_DURATION;
        
        // Giorno: 0 -> DAY_DURATION
        if (cycleTime < DAY_DURATION) {
          return { phase: 'day', intensity: 0 };
        }
        
        // Tramonto: DAY_DURATION -> DAY_DURATION + TRANSITION_DURATION
        if (cycleTime < DAY_DURATION + TRANSITION_DURATION) {
          const progress = (cycleTime - DAY_DURATION) / TRANSITION_DURATION;
          return { 
            phase: 'sunset', 
            intensity: easeInOutQuad(progress),
            nightProgress: easeInOutQuad(progress)
          };
        }
        
        // Notte: DAY_DURATION + TRANSITION_DURATION -> DAY_DURATION + TRANSITION_DURATION + NIGHT_DURATION
        if (cycleTime < DAY_DURATION + TRANSITION_DURATION + NIGHT_DURATION) {
          const progress = (cycleTime - (DAY_DURATION + TRANSITION_DURATION)) / NIGHT_DURATION;
          return { 
            phase: 'night', 
            intensity: 1 - easeInOutQuad(progress),
            nightProgress: 1
          };
        }
        
        // Alba: Resto del ciclo
        const progress = (cycleTime - (DAY_DURATION + TRANSITION_DURATION + NIGHT_DURATION)) / TRANSITION_DURATION;
        return { 
          phase: 'sunrise', 
          intensity: easeInOutQuad(progress),
          nightProgress: 1 - easeInOutQuad(progress)
        };
      }

      function drawDayNightOverlay() {
        const { phase, intensity, nightProgress } = getDayNightPhase();
        
        // Creiamo un gradiente per il cielo
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        
        if (phase === 'night') {
          // Notte piena
          gradient.addColorStop(0, `rgba(0, 0, 50, ${intensity * 0.7})`);
          gradient.addColorStop(0.5, `rgba(0, 0, 35, ${intensity * 0.7})`);
          gradient.addColorStop(1, `rgba(0, 0, 20, ${intensity * 0.7})`);
        } else if (phase === 'sunset') {
          // Tramonto - miscela tra colori del tramonto e della notte
          const sunsetColors = {
            top: [255, 150, 50],
            middle: [255, 100, 50],
            bottom: [150, 50, 100]
          };
          const nightColors = {
            top: [0, 0, 50],
            middle: [0, 0, 35],
            bottom: [0, 0, 20]
          };
          
          const blendColors = (color1, color2, progress) => {
            return color1.map((c, i) => Math.round(c * (1 - progress) + color2[i] * progress));
          };
          
          const topColor = blendColors(sunsetColors.top, nightColors.top, nightProgress || 0);
          const middleColor = blendColors(sunsetColors.middle, nightColors.middle, nightProgress || 0);
          const bottomColor = blendColors(sunsetColors.bottom, nightColors.bottom, nightProgress || 0);
          
          gradient.addColorStop(0, `rgba(${topColor.join(',')}, ${intensity * 0.6})`);
          gradient.addColorStop(0.5, `rgba(${middleColor.join(',')}, ${intensity * 0.5})`);
          gradient.addColorStop(1, `rgba(${bottomColor.join(',')}, ${intensity * 0.4})`);
        } else if (phase === 'sunrise') {
          // Alba - miscela tra colori della notte e dell'alba
          const sunriseColors = {
            top: [255, 200, 150],
            middle: [255, 180, 100],
            bottom: [200, 150, 100]
          };
          const nightColors = {
            top: [0, 0, 50],
            middle: [0, 0, 35],
            bottom: [0, 0, 20]
          };
          
          const blendColors = (color1, color2, progress) => {
            return color1.map((c, i) => Math.round(c * (1 - progress) + color2[i] * progress));
          };
          
          const topColor = blendColors(nightColors.top, sunriseColors.top, 1 - (nightProgress || 0));
          const middleColor = blendColors(nightColors.middle, sunriseColors.middle, 1 - (nightProgress || 0));
          const bottomColor = blendColors(nightColors.bottom, sunriseColors.bottom, 1 - (nightProgress || 0));
          
          gradient.addColorStop(0, `rgba(${topColor.join(',')}, ${intensity * 0.6})`);
          gradient.addColorStop(0.5, `rgba(${middleColor.join(',')}, ${intensity * 0.5})`);
          gradient.addColorStop(1, `rgba(${bottomColor.join(',')}, ${intensity * 0.4})`);
        }
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Effetti luna e stelle solo durante la notte e le transizioni
        if (phase === 'night' || phase === 'sunset' || phase === 'sunrise') {
          const moonOpacity = phase === 'night' ? intensity : 
                            phase === 'sunset' ? easeInOutCubic(nightProgress || 0) :
                            phase === 'sunrise' ? easeInOutCubic(nightProgress || 0) : 0;
          
          // Effetto luna con glow più pronunciato
          const moonX = canvas.width * 0.8;
          const moonY = canvas.height * 0.2;
          const moonGlow = ctx.createRadialGradient(
            moonX, moonY, 0,
            moonX, moonY, 200
          );
          moonGlow.addColorStop(0, `rgba(200, 200, 255, ${0.3 * moonOpacity})`);
          moonGlow.addColorStop(0.5, `rgba(200, 200, 255, ${0.1 * moonOpacity})`);
          moonGlow.addColorStop(1, 'rgba(200, 200, 255, 0)');
          ctx.fillStyle = moonGlow;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          
          // Disegna la luna con un bordo luminoso
          ctx.beginPath();
          ctx.fillStyle = `rgba(255, 255, 230, ${moonOpacity})`;
          ctx.arc(moonX, moonY, 30, 0, Math.PI * 2);
          ctx.fill();
          
          // Bordo luminoso della luna
          ctx.beginPath();
          ctx.strokeStyle = `rgba(255, 255, 255, ${moonOpacity * 0.5})`;
          ctx.lineWidth = 2;
          ctx.arc(moonX, moonY, 31, 0, Math.PI * 2);
          ctx.stroke();
          
          // Aggiungi stelle con effetto di pulsazione lenta
          for (let i = 0; i < 1; i++) { // Ridotto a 5 stelle
            const x = Math.random() * canvas.width;
            const y = Math.random() * (FLOOR_Y - 50);
            const size = Math.random() * 2 + 1;
            
            // Nuovo calcolo della pulsazione
            const pulseOpacity = 0.5 + 0.5 * Math.sin(Date.now() * (Math.PI / 5000) + i); // Pulsazione di un secondo
            const starOpacity = moonOpacity * pulseOpacity;
            
            ctx.fillStyle = `rgba(255, 255, 255, ${starOpacity})`;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            
            // Aggiungi un glow alle stelle più grandi
            if (size > 2) {
              const starGlow = ctx.createRadialGradient(x, y, 0, x, y, size * 3);
              starGlow.addColorStop(0, `rgba(255, 255, 255, ${starOpacity * 0.3})`);
              starGlow.addColorStop(1, 'rgba(255, 255, 255, 0)');
              ctx.fillStyle = starGlow;
              ctx.beginPath();
              ctx.arc(x, y, size * 3, 0, Math.PI * 2);
              ctx.fill();
            }
          }
        }
      }

      function drawScoreBoard() {
        const boardWidth = canvas.width * 0.4;
        const boardHeight = 100;
        const x = (canvas.width - boardWidth) / 2;
        const y = 20;
        
        if (signImageLoaded) {
          ctx.drawImage(signImage, x, y, boardWidth, boardHeight);
        }
        
        // Modifichiamo i colori in base al momento del giorno
        const isDark = timeOfDay > 0.25 && timeOfDay < 0.75;
        
        ctx.fillStyle = '#000000'; 
        ctx.font = 'bold 24px "Press Start 2P"';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(`${score}`, x + boardWidth/2, y + 45);
        
        // Barra energia
        const barWidth = boardWidth * 0.3;
        const barHeight = 15;
        const barX = x + (boardWidth - barWidth) / 2;
        const barY = y + 59;
        
        ctx.fillStyle = '#333';
        ctx.fillRect(barX, barY, barWidth, barHeight);
        
        ctx.strokeStyle = isDark ? '#FFFFFF' : '#000000';
        ctx.lineWidth = 2;
        ctx.strokeRect(barX, barY, barWidth, barHeight);
        
        const fillWidth = (energy / MAX_ENERGY) * barWidth;
        const gradient = ctx.createLinearGradient(barX, barY, barX + fillWidth, barY);
        
        const energyColors = isDark ? 
          ['#ff4400', '#ffaa00', '#44ff00'] :  // Colori notte
          ['#ff0000', '#ffff00', '#00ff00'];   // Colori giorno
        
        if (energy < 30) {
          gradient.addColorStop(0, energyColors[0]);
          gradient.addColorStop(1, energyColors[0]);
        } else if (energy < 60) {
          gradient.addColorStop(0, energyColors[1]);
          gradient.addColorStop(1, energyColors[1]);
        } else {
          gradient.addColorStop(0, energyColors[2]);
          gradient.addColorStop(1, energyColors[2]);
        }
        
        ctx.fillStyle = gradient;
        ctx.fillRect(barX, barY, fillWidth, barHeight);
      }

      function draw() {
        ctx.save();
        
        // Applica l'effetto shake
        ctx.translate(shakeOffsetX, shakeOffsetY);
        
        // Disegna lo sfondo
        if (backgroundImageLoaded) {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Disegna il pavimento
        drawFloor();
        
        // Disegna il bambù
        drawBamboo();
        
        // Disegna il ninja
        drawNinja();

        // Applica l'overlay giorno/notte
        drawDayNightOverlay();
        
        // Disegna il tabellone del punteggio sopra tutto
        drawScoreBoard();
        
        ctx.restore();
      }

      function update() {
        if (gameState !== 'playing') return;
        
        // Aggiorna il ciclo giorno/notte
        timeOfDay = (Date.now() % DAY_DURATION) / DAY_DURATION;
        
        // Aggiorna l'effetto shake
        updateShake();
        
        // Aggiorna il decay dell'energia in base al punteggio
        currentEnergyDecay = score < 10 ? INITIAL_ENERGY_DECAY : NORMAL_ENERGY_DECAY;
        energy = Math.max(0, energy - currentEnergyDecay);
        
        if (energy <= 0) {
          startShake(20);
          AudioManager.createGameOverSound();
          setTimeout(() => gameOver(), 100);
          return;
        }

        // Aggiorna il timer di attacco
        if (isAttacking) {
          attackTimer++;
          if (attackTimer >= ATTACK_DURATION) {
            isAttacking = false;
            attackTimer = 0;
          }
        }
        
        bambooSections.forEach(section => {
          if (!section.intact && section.visible) {
            section.fadeOut -= FADE_SPEED;
            if (section.fadeOut <= 0) {
              section.visible = false;
              if (section.y === BAMBOO_BASE_Y) {
                updateBamboo();
              }
            }
          }
        });
      }

      function checkCollisions(side) {
        if (gameState !== 'playing') return false;
        
        const sectionIndex = bambooSections.findIndex(section => section.y === BAMBOO_BASE_Y);
        if (sectionIndex < 0) return false;
        
        const currentSection = bambooSections[sectionIndex];
        const nextSection = bambooSections[sectionIndex - 1];
        
        // Collisione con il ramo corrente
        if (currentSection.hasBranch && currentSection.branchSide === side) {
          handleCollision();
          return true;
        }
        
        // Collisione con il prossimo ramo (solo se il bambù corrente viene tagliato)
        if (nextSection && nextSection.hasBranch && nextSection.branchSide === side) {
          return false; // Non è ancora una collisione, ma lo diventerà dopo il taglio
        }
        
        return false;
      }

      function handleCollision() {
        startShake(20);
        document.querySelector('.controls').style.pointerEvents = 'none';
        AudioManager.createGameOverSound();
        
        // Attiva lo stato di ferito
        isHurt = true;
        
        // Trova la sezione con il ramo che ha causato la collisione
        const sectionIndex = bambooSections.findIndex(section => section.y === BAMBOO_BASE_Y);
        const currentSection = bambooSections[sectionIndex];
        
        // Animazione semplice prima del game over
        setTimeout(() => {
          gameOver();
        }, 250); // Attendi 250ms prima del game over per mostrare il ninja ferito
      }

      function slash(side) {
        initAudio();
        
        if (gameState !== 'playing') return;
        
        const sectionIndex = bambooSections.findIndex(section => section.y === BAMBOO_BASE_Y);
        if (sectionIndex < 0) return;
        
        const currentSection = bambooSections[sectionIndex];
        const nextSection = bambooSections[sectionIndex - 1];
        
        ninjaPosition = side;
        isAttacking = true;
        attackTimer = 0;
        
        AudioManager.createSlashSound();
        
        // Controlla collisione immediata
        if (checkCollisions(side)) return;
        
        if (currentSection.intact) {
          currentSection.intact = false;
          currentSection.cutFromSide = side;
          score++;
          energy = Math.min(MAX_ENERGY, energy + ENERGY_GAIN);
          
          // Controlla collisione con il prossimo ramo dopo il taglio
          setTimeout(() => {
            if (gameState === 'playing') {
              if (nextSection && nextSection.hasBranch && nextSection.branchSide === side) {
                handleCollision();
                return;
              }
              updateBamboo();
              window.FarcadeSDK.singlePlayer.actions.hapticFeedback();
            }
          }, 100);
        }
      }

      function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }

      function startGame() {
        gameState = 'playing';
        score = 0;
        speed = 2;
        ninjaPosition = 'left';
        isHurt = false; // Reset dello stato del ninja
        startScreen.style.display = 'none';
        document.querySelector('.controls').style.pointerEvents = 'auto';
        energy = MAX_ENERGY;
        currentEnergyDecay = INITIAL_ENERGY_DECAY;
        cycleStartTime = Date.now(); // Resetta il ciclo giorno/notte
        
        // Inizializza l'audio e carica i suoni
        initAudio();
        if (audioContext) {
          AudioManager.loadSounds().then(() => {
            AudioManager.startBackgroundMusic();
          });
        }
        
        initializeBamboo();
        window.FarcadeSDK.singlePlayer.actions.ready();
      }

      function gameOver() {
        gameState = 'gameover';
        AudioManager.stopBackgroundMusic();
        window.FarcadeSDK.singlePlayer.actions.gameOver({ score: score });
      }

      document.addEventListener('keydown', (e) => {
        initAudio();
        
        // Gestione frecce per il gioco (solo durante il gameplay)
        if (gameState === 'playing') {
          if (e.key === 'ArrowLeft') {
            slash('left');
          }
          if (e.key === 'ArrowRight') {
            slash('right');
          }
        }
      });

      // Controlli touch per mobile
      leftBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        initAudio();
        slash('left');
      }, { passive: false });

      rightBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        initAudio();
        slash('right');
      }, { passive: false });

      window.FarcadeSDK.on('play_again', () => {
        gameState = 'playing';
        score = 0;
        speed = 2;
        ninjaPosition = 'left';
        isHurt = false; // Reset dello stato del ninja
        startScreen.style.display = 'none';
        document.querySelector('.controls').style.pointerEvents = 'auto';
        energy = MAX_ENERGY;
        currentEnergyDecay = INITIAL_ENERGY_DECAY;
        cycleStartTime = Date.now(); // Resetta il ciclo giorno/notte
        
        // Riavvia la musica
        if (audioContext) {
          AudioManager.startBackgroundMusic();
        }
        
        initializeBamboo();
      });

      window.FarcadeSDK.on('toggle_mute', (data) => {
        isMuted = data.muted;
        if (isMuted) {
          AudioManager.stopBackgroundMusic();
        } else if (gameState === 'playing') {
          AudioManager.startBackgroundMusic();
        }
        console.log('Audio ' + (isMuted ? 'muted' : 'unmuted'));
      });

      gameLoop();
    </script>
  </body>
