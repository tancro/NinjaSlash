    <script>
      const canvas = document.getElementById('gameCanvas');

      let audioContext = null;

      // Variabili per l'effetto shake
      let shakeIntensity = 0;
      let shakeDecay = 0.9;
      let shakeOffsetX = 0;
      let shakeOffsetY = 0;
      
      // Variabili per il ciclo giorno/notte
      const DAY_DURATION = 20000; // 20 secondi di giorno
      const NIGHT_DURATION = 15000; // 15 secondi di notte
      const TRANSITION_DURATION = 5000; // 5 secondi per le transizioni
      const TOTAL_CYCLE_DURATION = DAY_DURATION + NIGHT_DURATION + (TRANSITION_DURATION * 2);
      let cycleStartTime = 0;

      // Funzione per attivare l'effetto shake
      function startShake(intensity = 15) {
        shakeIntensity = intensity;
      }

      // Funzione per aggiornare l'effetto shake
      function updateShake() {
        if (shakeIntensity > 0.5) {
          shakeOffsetX = (Math.random() - 0.5) * shakeIntensity;
          shakeOffsetY = (Math.random() - 0.5) * shakeIntensity;
          shakeIntensity *= shakeDecay;
        } else {
          shakeOffsetX = 0;
          shakeOffsetY = 0;
          shakeIntensity = 0;
        }
      }

      const AudioManager = {
        audioContext: null,
        introMusic: null,
        loopMusic: null,
        slashSound: null,
        collisionSound: null,
        coinSound: null,
        ninjaHitSound: null,
        isMuted: false,
        bgMusicGainNode: null,
        currentMusicSource: null,

        // URL dei suoni
        soundURLs: {
            introMusic: 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/intro-V0REAtuG7BtkbzSJBnYTPz1ID9u6T4.mpeg?d8mA',
            loopMusic: 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/loop-7j3HNOa8LOWIAdhVMXq6aqQJzdz9hm.mpeg?pYj0',
            slashSound: 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/cut-OEi7bxq0z99c9CS9rbs55SsW8H7BY8.mpeg?bzpJ',
            collisionSound: 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/crack2-oiZkiOTmIg8ZEPAjfrgpVbyJrHICUl.mpeg?Z1Fv',
            ninjaHitSound: 'https://lqy3lriiybxcejon.public.blob.vercel-storage.com/nie2vZB6JVyS/hit-hvxK4INhLVlMkKQ2ikDh8Lsqwo1bbP.mpeg?xl4F'
        },

        async init() {
            if (!this.audioContext) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.bgMusicGainNode = this.audioContext.createGain();
                this.bgMusicGainNode.gain.value = 0.1;
                this.bgMusicGainNode.connect(this.audioContext.destination);
                
                await this.loadSounds();
            }
            return this;
        },

        async loadSounds() {
            try {
                this.introMusic = await this.loadSound(this.soundURLs.introMusic);
                this.loopMusic = await this.loadSound(this.soundURLs.loopMusic);
                this.slashSound = await this.loadSound(this.soundURLs.slashSound);
                this.collisionSound = await this.loadSound(this.soundURLs.collisionSound);
                this.coinSound = await this.loadSound(this.soundURLs.coinSound);
                this.ninjaHitSound = await this.loadSound(this.soundURLs.ninjaHitSound);
                console.log('Tutti i suoni caricati con successo');
            } catch (error) {
                console.error('Errore nel caricamento dei suoni:', error);
            }
        },

        async loadSound(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                return await new Promise((resolve, reject) => {
                    this.audioContext.decodeAudioData(
                        arrayBuffer,
                        (buffer) => resolve(buffer),
                        (error) => {
                            console.error('Errore nella decodifica audio:', error);
                            resolve(null); // Risolve con null invece di reject
                        }
                    );
                });
            } catch (error) {
                console.error('Errore nel caricamento del suono:', error);
                return null; // Ritorna null in caso di errore
            }
        },

        stopCurrentMusic() {
            if (this.currentMusicSource) {
                this.currentMusicSource.stop();
                this.currentMusicSource.disconnect();
                this.currentMusicSource = null;
            }
        },

        playIntroMusic() {
            if (this.isMuted || !this.introMusic || !this.audioContext) return;
            
            this.stopCurrentMusic();
            
            const source = this.audioContext.createBufferSource();
            source.buffer = this.introMusic;
            source.connect(this.bgMusicGainNode);
            
            source.onended = () => {
                if (gameState === 'playing') {
                    this.playLoopMusic();
                }
            };
            
            source.start(0);
            this.currentMusicSource = source;
        },

        playLoopMusic() {
            if (this.isMuted || !this.loopMusic || !this.audioContext) return;
            
            this.stopCurrentMusic();
            
            const source = this.audioContext.createBufferSource();
            source.buffer = this.loopMusic;
            source.connect(this.bgMusicGainNode);
            source.loop = true;
            source.start(0);
            this.currentMusicSource = source;
        },

        playSlashSound() {
            if (this.isMuted || !this.slashSound || !this.audioContext) return;
            
            const source = this.audioContext.createBufferSource();
            source.buffer = this.slashSound;
            const effectGainNode = this.audioContext.createGain();
            effectGainNode.gain.value = 0.2;
            source.connect(effectGainNode);
            effectGainNode.connect(this.audioContext.destination);
            source.start(0);
        },

        playCollisionSound() {
            if (this.isMuted || !this.collisionSound || !this.audioContext) return;
            
            const source = this.audioContext.createBufferSource();
            source.buffer = this.collisionSound;
            const effectGainNode = this.audioContext.createGain();
            effectGainNode.gain.value = 0.2;
            source.connect(effectGainNode);
            effectGainNode.connect(this.audioContext.destination);
            source.start(0);
        },

        playCoinSound() {
            if (this.isMuted || !this.coinSound || !this.audioContext) return;
            
            const source = this.audioContext.createBufferSource();
            source.buffer = this.coinSound;
            const effectGainNode = this.audioContext.createGain();
            effectGainNode.gain.value = 0.3;
            source.connect(effectGainNode);
            effectGainNode.connect(this.audioContext.destination);
            source.start(0);
        },

        playNinjaHitSound() {
            if (this.isMuted || !this.audioContext) return;
            
            // Se il suono ninja non è disponibile, usa il suono di taglio come fallback
            const soundBuffer = this.ninjaHitSound || this.slashSound;
            if (!soundBuffer) return;
            
            try {
                const source = this.audioContext.createBufferSource();
                source.buffer = soundBuffer;
                const effectGainNode = this.audioContext.createGain();
                effectGainNode.gain.value = 0.64; // Ridotto da 0.8 a 0.64 (riduzione del 20%)
                source.connect(effectGainNode);
                effectGainNode.connect(this.audioContext.destination);
                source.start(0);
            } catch (error) {
                console.error('Errore nella riproduzione del suono:', error);
            }
        },

        toggleMute(muted) {
            this.isMuted = muted;
            if (this.bgMusicGainNode) {
                this.bgMusicGainNode.gain.value = this.isMuted ? 0 : 0.1;
            }
            if (!this.isMuted && gameState === 'playing' && !this.currentMusicSource) {
                this.playLoopMusic();
            } else if (this.isMuted && this.currentMusicSource) {
                this.stopCurrentMusic();
            }
        }
    };

      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.vx = (Math.random() - 0.5) * 15;
          this.vy = (Math.random() - 0.5) * 15;
          this.alpha = 1;
          this.size = Math.random() * 5 + 2;
          this.color = `hsl(${Math.random() * 60 + 0}, 100%, 50%)`; // Colori tra rosso e giallo
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.alpha *= 0.92;
          this.size *= 0.95;
        }

        draw() {
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      }

      function createExplosion(x, y) {
        for (let i = 0; i < 30; i++) {
          particles.push(new Particle(x, y));
        }
      }

      function updateParticles() {
        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update();
          if (particles[i].alpha < 0.01) {
            particles.splice(i, 1);
          }
        }
      }

      function drawParticles() {
        particles.forEach(particle => particle.draw());
      }

      function drawFlashEffect() {
        if (flashOpacity > 0) {
          ctx.save();
          ctx.fillStyle = `rgba(255, 255, 255, ${flashOpacity})`;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.restore();
          flashOpacity *= 0.85;
        }
      }

      // Funzioni di easing
      function easeOutQuad(t) {
        return t * (2 - t);
      }
      
      function easeInOutQuad(t) {
        return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
      }

      function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
      }

      class BambooSection {
        constructor(y, lastBranchInfo = null, forceNoBranch = false) {
          this.y = y;
          this.intact = true;
          this.visible = true;
          this.fadeOut = 1.0;
          this.rotation = 0;
          this.offsetX = 0;
          this.cutFromSide = null;
          this.hasBonus = false;
          this.enemyTimer = 0;
          this.enemyFadeOut = 1.0;
          this.enemyIsFading = false;
          this.enemyHasAppeared = false;
          
          if (forceNoBranch) {
            this.hasBranch = false;
            return;
          }
          
          if (!lastBranchInfo || lastBranchInfo.safeDistance >= 1) {
            let branchProbability;
            if (score <= 10) {
              branchProbability = 0.6;
            } else if (score <= 75) {
              branchProbability = 0.8;
            } else {
              branchProbability = 0.9;
            }
            
            this.hasBranch = Math.random() < branchProbability;
            
            if (this.hasBranch && Math.random() < 0.20) {
              this.hasBonus = true;
            }
            
            if (this.hasBranch) {
              if (lastBranchInfo && lastBranchInfo.safeDistance === 1) {
                this.branchSide = lastBranchInfo.side === 'left' ? 'right' : 'left';
              } else if (score > 75) {
                this.branchSide = Math.random() < 0.5 ? 
                  (lastBranchInfo ? lastBranchInfo.side : (Math.random() < 0.5 ? 'left' : 'right')) :
                  (lastBranchInfo ? (lastBranchInfo.side === 'left' ? 'right' : 'left') : (Math.random() < 0.5 ? 'left' : 'right'));
              } else if (score > 10) {
                this.branchSide = Math.random() < 0.3 ? 
                  (lastBranchInfo ? lastBranchInfo.side : (Math.random() < 0.5 ? 'left' : 'right')) :
                  (lastBranchInfo ? (lastBranchInfo.side === 'left' ? 'right' : 'left') : (Math.random() < 0.5 ? 'left' : 'right'));
              } else {
                this.branchSide = lastBranchInfo ? 
                  (lastBranchInfo.side === 'left' ? 'right' : 'left') : 
                  (Math.random() < 0.5 ? 'left' : 'right');
              }
              lastBranchInfo = { side: this.branchSide, safeDistance: 0 };
            } else if (lastBranchInfo) {
              lastBranchInfo.safeDistance++;
            }
          } else {
            this.hasBranch = false;
            if (lastBranchInfo) {
              lastBranchInfo.safeDistance++;
            }
          }
        }

        drawBambooSection(x, y, rotation) {
          ctx.save();
          
          const centerX = x + BAMBOO_WIDTH/2;
          const centerY = y + BAMBOO_SECTION_HEIGHT/2;
          ctx.translate(centerX, centerY);
          ctx.rotate(rotation);
          ctx.translate(-centerX, -centerY);
          
          if (this.intact) {
            if (bambooImageLoaded) {
              ctx.drawImage(
                bambooImage,
                x,
                y,
                BAMBOO_WIDTH,
                BAMBOO_SECTION_HEIGHT
              );
            } else {
              ctx.fillStyle = '#90EE90';
              ctx.strokeStyle = '#228B22';
              ctx.lineWidth = 2;
              ctx.fillRect(x, y, BAMBOO_WIDTH, BAMBOO_SECTION_HEIGHT);
              ctx.strokeRect(x, y, BAMBOO_WIDTH, BAMBOO_SECTION_HEIGHT);
            }
          } else {
            if (bambooImageCutLoaded) {
              const cutBambooWidth = 60;
              const cutBambooHeight = 100;
              ctx.drawImage(
                bambooImageCut,
                x,
                y,
                cutBambooWidth,
                cutBambooHeight
              );
            } else {
              ctx.fillStyle = '#90EE90';
              ctx.strokeStyle = '#8B4513';
              ctx.lineWidth = 2;
              ctx.fillRect(x, y, BAMBOO_WIDTH, BAMBOO_SECTION_HEIGHT);
              ctx.strokeRect(x, y, BAMBOO_WIDTH, BAMBOO_SECTION_HEIGHT);
            }
          }

          if (this.hasBranch) {
            const baseX = x + (this.branchSide === 'left' ? -BRANCH_WIDTH + 12 : BAMBOO_WIDTH - 12);
            const baseY = y + (BAMBOO_SECTION_HEIGHT - BRANCH_HEIGHT) / 2;
            
            if (this.hasBonus) {
              ctx.save();
              ctx.globalAlpha = this.enemyFadeOut;
              
              if (enemyImageLoaded) {
                const enemyHeight = 100;
                const scale = enemyHeight / enemyOriginalHeight;
                const enemyWidth = enemyOriginalWidth * scale;
                
                const distanceFromBamboo = BRANCH_WIDTH/2 + enemyWidth/2 - 20;
                
                const adjustedBaseX = this.branchSide === 'left' ? 
                  x + BAMBOO_WIDTH/2 - distanceFromBamboo - enemyWidth/2 : 
                  x + BAMBOO_WIDTH/2 + distanceFromBamboo - enemyWidth/2;
                const adjustedBaseY = baseY - (enemyHeight - BRANCH_HEIGHT)/2;
                
                ctx.save();
                if (this.branchSide === 'left') {
                  ctx.translate(adjustedBaseX + enemyWidth, adjustedBaseY);
                  ctx.scale(-1, 1);
                  ctx.drawImage(enemyImage, 0, 0, enemyWidth, enemyHeight);
                } else {
                  ctx.drawImage(enemyImage, adjustedBaseX, adjustedBaseY, enemyWidth, enemyHeight);
                }
                ctx.restore();
              } else {
                const enemyHeight = 100;
                const enemyWidth = enemyHeight;
                const distanceFromBamboo = BRANCH_WIDTH/2 + enemyWidth/2 - 20;
                
                const adjustedBaseX = this.branchSide === 'left' ? 
                  x + BAMBOO_WIDTH/2 - distanceFromBamboo - enemyWidth/2 : 
                  x + BAMBOO_WIDTH/2 + distanceFromBamboo - enemyWidth/2;
                const adjustedBaseY = baseY - (enemyHeight - BRANCH_HEIGHT)/2;
                
                ctx.fillStyle = '#FF0000';
                ctx.strokeStyle = '#8B0000';
                ctx.beginPath();
                ctx.moveTo(adjustedBaseX + enemyWidth/2, adjustedBaseY);
                for (let i = 0; i < 5; i++) {
                  const angle = (i * 4 * Math.PI / 5) - Math.PI/2;
                  ctx.lineTo(
                    adjustedBaseX + enemyWidth/2 + Math.cos(angle) * enemyWidth/2,
                    adjustedBaseY + enemyHeight/2 + Math.sin(angle) * enemyHeight/2
                  );
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
              }
              
              ctx.restore();
            } else {
              if (leafImageLoaded) {
                ctx.save();
                if (this.branchSide === 'left') {
                  ctx.translate(baseX + BRANCH_WIDTH, baseY);
                  ctx.scale(-1, 1);
                  ctx.drawImage(leafImage, 0, 0, BRANCH_WIDTH, BRANCH_HEIGHT);
                } else {
                  ctx.drawImage(leafImage, baseX, baseY, BRANCH_WIDTH, BRANCH_HEIGHT);
                }
                ctx.restore();
              } else {
                ctx.fillStyle = '#228B22';
                ctx.strokeStyle = '#006400';
                ctx.fillRect(baseX, baseY, BRANCH_WIDTH, BRANCH_HEIGHT);
                ctx.strokeRect(baseX, baseY, BRANCH_WIDTH, BRANCH_HEIGHT);
              }
            }
          }
          
          ctx.restore();
        }

        draw() {
          if (!this.visible || this.y > BAMBOO_BASE_Y) return;
          
          ctx.globalAlpha = this.fadeOut;
          
          if (this.intact) {
            this.drawBambooSection(canvas.width/2 - BAMBOO_WIDTH/2, this.y, 0);
          } else {
            const baseX = canvas.width/2 - BAMBOO_WIDTH/2;
            const moveDirection = this.cutFromSide === 'left' ? 1 : -1;
            const targetOffset = 30 * moveDirection;
            
            const progress = 1 - this.fadeOut;
            const easeProgress = easeInOutQuad(progress);
            
            const currentOffset = targetOffset * easeProgress;
            const targetRotation = (this.cutFromSide === 'left' ? 45 : -45) * Math.PI / 180;
            const currentRotation = targetRotation * easeProgress;
            
            this.drawBambooSection(baseX + currentOffset, this.y, currentRotation);
          }
          
          ctx.globalAlpha = 1.0;
        }
      }

      function initializeBamboo() {
        bambooSections = [];
        let lastBranchInfo = null;
        
        const baseSection = new BambooSection(BAMBOO_BASE_Y, null, true);
        bambooSections.push(baseSection);
        
        for (let i = 1; i < Math.ceil(canvas.height / BAMBOO_SECTION_HEIGHT); i++) {
          const y = BAMBOO_BASE_Y - (i * BAMBOO_SECTION_HEIGHT);
          const section = new BambooSection(y, lastBranchInfo);
          if (section.hasBranch) {
            lastBranchInfo = { side: section.branchSide, safeDistance: 0 };
          } else if (lastBranchInfo) {
            lastBranchInfo.safeDistance++;
          }
          bambooSections.unshift(section);
        }
      }

      function drawBamboo() {
        bambooSections.forEach(section => {
          if (section.visible && section.y <= BAMBOO_BASE_Y) {
            section.draw();
          }
        });
      }

      function updateBamboo() {
        bambooSections.forEach(section => {
          section.y += BAMBOO_SECTION_HEIGHT;
        });
        
        while (bambooSections.length > 0 && bambooSections[bambooSections.length - 1].y > BAMBOO_BASE_Y) {
          bambooSections.pop();
        }
        
        if (bambooSections.length === 0 || bambooSections[bambooSections.length - 1].y < BAMBOO_BASE_Y) {
          const section = new BambooSection(BAMBOO_BASE_Y, null);
          bambooSections.push(section);
        }
        
        const lastSection = bambooSections[0];
        let lastBranchInfo = null;
        if (lastSection.hasBranch) {
          lastBranchInfo = { side: lastSection.branchSide, safeDistance: 0 };
        } else {
          for (let i = 0; i < bambooSections.length; i++) {
            if (bambooSections[i].hasBranch) {
              lastBranchInfo = { side: bambooSections[i].branchSide, safeDistance: i };
              break;
            }
          }
        }
        const newY = lastSection.y - BAMBOO_SECTION_HEIGHT;
        bambooSections.unshift(new BambooSection(newY, lastBranchInfo));
      }

      function drawNinja() {
        const ninjaDrawWidth = NINJA_SIZE / 2; // Larghezza idle (50px)
        const attackWidth = ATTACK_FRAME_WIDTH; // Larghezza attacco = larghezza frame sprite (140px)
        const hurtWidth = NINJA_SIZE / 2; // Larghezza ferito

        const baseX = ninjaPosition === 'left' ?
          canvas.width / 2 - BAMBOO_WIDTH / 2 - ninjaDrawWidth - 15 : // Posizione base per idle/hurt
          canvas.width / 2 + BAMBOO_WIDTH / 2 + 15;

        // Logica per calcolare drawX in base allo stato
        let drawX = baseX;
        let currentDrawWidth = ninjaDrawWidth; // Larghezza di disegno base

        if (isHurt) {
            currentDrawWidth = hurtWidth;
        } else if (isAttacking) {
            currentDrawWidth = attackWidth; // Usa larghezza attacco
            // Reset hurt animation state if we start attacking
            currentHurtFrame = 0;
            hurtAnimationTimer = 0;
            const attackProgress = attackTimer / ATTACK_DURATION;
            const easeAttackProgress = easeOutQuad(attackProgress);
            const attackOffset = ATTACK_MOVEMENT * (1 - easeAttackProgress);
            // Adatta drawX per la larghezza maggiore dell'attacco e aggiungi offset verso il tronco
            drawX = ninjaPosition === 'left' ?
                baseX - (attackWidth - ninjaDrawWidth) + attackOffset + 20 : // Sposta a dx (verso il tronco)
                baseX - attackOffset - 20; // Sposta a sx (verso il tronco)
        }

        // Aggiorna il frame dell'animazione idle SOLO se non sta attaccando e non è ferito
        if (!isAttacking && !isHurt) {
          idleAnimationTimer++;
          if (idleAnimationTimer >= IDLE_ANIMATION_SPEED) {
            currentIdleFrame = (currentIdleFrame + 1) % IDLE_FRAME_COUNT;
            idleAnimationTimer = 0;
          }
          // Reset hurt animation state if we are idle
          currentHurtFrame = 0;
          hurtAnimationTimer = 0;
        } else if (isHurt) {
          // Aggiorna il frame dell'animazione hurt, ma blocca sull'ultimo frame
          if (currentHurtFrame < HURT_FRAME_COUNT - 1) { 
            hurtAnimationTimer++;
            if (hurtAnimationTimer >= HURT_ANIMATION_SPEED) {
              currentHurtFrame++;
              hurtAnimationTimer = 0;
            }
          }
        }

        ctx.save();

        // --- Gestione disegno in base allo stato --- 

        if (isHurt) {
            // Disegna il ninja ferito usando lo spritesheet
            if (ninjaHurtSpriteLoaded) {
                const srcX = currentHurtFrame * HURT_FRAME_WIDTH;
                const srcY = 0;
                const srcWidth = HURT_FRAME_WIDTH;
                const srcHeight = HURT_FRAME_HEIGHT;

                const destWidth = hurtWidth; // Usa la larghezza definita per hurt
                const destHeight = NINJA_SIZE;

                if (ninjaPosition === 'right') {
                    ctx.translate(drawX + destWidth, NINJA_Y);
                    ctx.scale(-1, 1);
                    ctx.drawImage(
                        ninjaHurtSprite,
                        srcX, srcY, srcWidth, srcHeight, // Source
                        0, 0, destWidth, destHeight // Destination
                    );
                } else {
                     ctx.drawImage(
                        ninjaHurtSprite,
                        srcX, srcY, srcWidth, srcHeight, // Source
                        drawX, NINJA_Y, destWidth, destHeight // Destination
                    );
                }
            } else { // Fallback ferito
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(drawX, NINJA_Y, hurtWidth, NINJA_SIZE);
            }
        } else if (isAttacking) {
            // Disegna il ninja che attacca usando lo spritesheet
            if (ninjaAttackSpriteLoaded) {
                // Calcola il frame corrente basato sul timer dell'attacco
                const currentAttackFrame = Math.min(ATTACK_FRAME_COUNT - 1, Math.floor(attackTimer / ATTACK_ANIMATION_SPEED));
                
                const srcX = currentAttackFrame * ATTACK_FRAME_WIDTH;
                const srcY = 0;
                const srcWidth = ATTACK_FRAME_WIDTH;
                const srcHeight = ATTACK_FRAME_HEIGHT;

                const destWidth = attackWidth; // Disegna alla larghezza del frame di attacco
                const destHeight = NINJA_SIZE; // Altezza standard

                 if (ninjaPosition === 'right') {
                    ctx.translate(drawX + destWidth, NINJA_Y);
                    ctx.scale(-1, 1);
                     ctx.drawImage(
                        ninjaAttackSprite,
                        srcX, srcY, srcWidth, srcHeight, // Source
                        0, 0, destWidth, destHeight // Destination
                    );
                 } else {
                    ctx.drawImage(
                        ninjaAttackSprite,
                        srcX, srcY, srcWidth, srcHeight, // Source
                        drawX, NINJA_Y, destWidth, destHeight // Destination
                    );
                 }
            } else { // Fallback attacco
                 ctx.fillStyle = '#FFA500';
                 ctx.fillRect(drawX, NINJA_Y, attackWidth, NINJA_SIZE);
            }
        } else {
            // Disegna il ninja in stato Idle usando lo spritesheet
            if (ninjaIdleSpriteLoaded) {
                const srcX = currentIdleFrame * NINJA_IDLE_FRAME_WIDTH;
                const srcY = 0;
                const srcWidth = NINJA_IDLE_FRAME_WIDTH;
                const srcHeight = NINJA_IDLE_FRAME_HEIGHT;

                const destWidth = ninjaDrawWidth; // Disegna alla larghezza standard
                const destHeight = NINJA_SIZE;

                if (ninjaPosition === 'right') {
                    ctx.translate(drawX + destWidth, NINJA_Y);
                    ctx.scale(-1, 1);
                    ctx.drawImage(
                        ninjaIdleSprite,
                        srcX, srcY, srcWidth, srcHeight, // Porzione dello sprite da ritagliare
                        0, 0, destWidth, destHeight // Dove e quanto grande disegnare sul canvas
                    );
                } else {
                     ctx.drawImage(
                        ninjaIdleSprite,
                        srcX, srcY, srcWidth, srcHeight, // Porzione dello sprite da ritagliare
                        drawX, NINJA_Y, destWidth, destHeight // Dove e quanto grande disegnare sul canvas
                    );
                }
            } else { // Fallback idle (se lo sprite non è ancora caricato)
                ctx.fillStyle = '#2F4F4F';
                ctx.fillRect(drawX, NINJA_Y, ninjaDrawWidth, NINJA_SIZE);
            }
        }

        ctx.restore();
      }

      function drawFloor() {

      function getDayNightPhase() {
        if (!cycleStartTime) return { phase: 'day', intensity: 0 };
        
        const elapsedTime = Date.now() - cycleStartTime;
        const cycleTime = elapsedTime % TOTAL_CYCLE_DURATION;
        
        if (cycleTime < DAY_DURATION) {
          return { phase: 'day', intensity: 0 };
        }
        
        if (cycleTime < DAY_DURATION + TRANSITION_DURATION) {
          const progress = (cycleTime - DAY_DURATION) / TRANSITION_DURATION;
          return { 
            phase: 'sunset', 
            intensity: easeInOutQuad(progress),
            nightProgress: easeInOutQuad(progress)
          };
        }
        
        if (cycleTime < DAY_DURATION + TRANSITION_DURATION + NIGHT_DURATION) {
          const progress = (cycleTime - (DAY_DURATION + TRANSITION_DURATION)) / NIGHT_DURATION;
          return { 
            phase: 'night', 
            intensity: 1 - easeInOutQuad(progress),
            nightProgress: 1
          };
        }
        
        const progress = (cycleTime - (DAY_DURATION + TRANSITION_DURATION + NIGHT_DURATION)) / TRANSITION_DURATION;
        return { 
          phase: 'sunrise', 
          intensity: easeInOutQuad(progress),
          nightProgress: 1 - easeInOutQuad(progress)
        };
      }

      function drawDayNightOverlay() {
        const { phase, intensity, nightProgress } = getDayNightPhase();
        
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        
        if (phase === 'night') {
          gradient.addColorStop(0, `rgba(0, 0, 50, ${intensity * 0.7})`);
          gradient.addColorStop(0.5, `rgba(0, 0, 35, ${intensity * 0.7})`);
          gradient.addColorStop(1, `rgba(0, 0, 20, ${intensity * 0.7})`);
        } else if (phase === 'sunset') {
          const sunsetColors = {
            top: [255, 150, 50],
            middle: [255, 100, 50],
            bottom: [150, 50, 100]
          };
          const nightColors = {
            top: [0, 0, 50],
            middle: [0, 0, 35],
            bottom: [0, 0, 20]
          };
          
          const blendColors = (color1, color2, progress) => {
            return color1.map((c, i) => Math.round(c * (1 - progress) + color2[i] * progress));
          };
          
          const topColor = blendColors(sunsetColors.top, nightColors.top, nightProgress || 0);
          const middleColor = blendColors(sunsetColors.middle, nightColors.middle, nightProgress || 0);
          const bottomColor = blendColors(sunsetColors.bottom, nightColors.bottom, nightProgress || 0);
          
          gradient.addColorStop(0, `rgba(${topColor.join(',')}, ${intensity * 0.6})`);
          gradient.addColorStop(0.5, `rgba(${middleColor.join(',')}, ${intensity * 0.5})`);
          gradient.addColorStop(1, `rgba(${bottomColor.join(',')}, ${intensity * 0.4})`);
        } else if (phase === 'sunrise') {
          const sunriseColors = {
            top: [255, 200, 150],
            middle: [255, 180, 100],
            bottom: [200, 150, 100]
          };
          const nightColors = {
            top: [0, 0, 50],
            middle: [0, 0, 35],
            bottom: [0, 0, 20]
          };
          
          const blendColors = (color1, color2, progress) => {
            return color1.map((c, i) => Math.round(c * (1 - progress) + color2[i] * progress));
          };
          
          const topColor = blendColors(nightColors.top, sunriseColors.top, 1 - (nightProgress || 0));
          const middleColor = blendColors(nightColors.middle, sunriseColors.middle, 1 - (nightProgress || 0));
          const bottomColor = blendColors(nightColors.bottom, sunriseColors.bottom, 1 - (nightProgress || 0));
          
          gradient.addColorStop(0, `rgba(${topColor.join(',')}, ${intensity * 0.6})`);
          gradient.addColorStop(0.5, `rgba(${middleColor.join(',')}, ${intensity * 0.5})`);
          gradient.addColorStop(1, `rgba(${bottomColor.join(',')}, ${intensity * 0.4})`);
        }
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        if (phase === 'night' || phase === 'sunset' || phase === 'sunrise') {
          const moonOpacity = phase === 'night' ? intensity : 
                            phase === 'sunset' ? easeInOutCubic(nightProgress || 0) :
                            phase === 'sunrise' ? easeInOutCubic(nightProgress || 0) : 0;
          
          const moonX = canvas.width * 0.8;
          const moonY = canvas.height * 0.2;
          const moonGlow = ctx.createRadialGradient(
            moonX, moonY, 0,
            moonX, moonY, 200
          );
          moonGlow.addColorStop(0, `rgba(200, 200, 255, ${0.3 * moonOpacity})`);
          moonGlow.addColorStop(0.5, `rgba(200, 200, 255, ${0.1 * moonOpacity})`);
          moonGlow.addColorStop(1, 'rgba(200, 200, 255, 0)');
          ctx.fillStyle = moonGlow;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          
          ctx.beginPath();
          ctx.fillStyle = `rgba(255, 255, 230, ${moonOpacity})`;
          ctx.arc(moonX, moonY, 30, 0, Math.PI * 2);
          ctx.fill();
          
          ctx.beginPath();
          ctx.strokeStyle = `rgba(255, 255, 255, ${moonOpacity * 0.5})`;
          ctx.lineWidth = 2;
          ctx.arc(moonX, moonY, 31, 0, Math.PI * 2);
          ctx.stroke();

          // Draw stars with proper variable definitions
          const numStars = 50;
          for (let i = 0; i < numStars; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height * 0.7); // Stars only in upper 70% of sky
            const size = Math.random() * 2 + 1;
            
            const pulseOpacity = 0.5 + 0.5 * Math.sin(Date.now() * (Math.PI / 5000) + i);
            const starOpacity = moonOpacity * pulseOpacity;
            
            // Draw star
            ctx.fillStyle = `rgba(255, 255, 255, ${starOpacity})`;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            
            // Add glow effect for larger stars
            if (size > 2) {
              const starGlow = ctx.createRadialGradient(x, y, 0, x, y, size * 3);
              starGlow.addColorStop(0, `rgba(255, 255, 255, ${starOpacity * 0.3})`);
              starGlow.addColorStop(1, 'rgba(255, 255, 255, 0)');
              ctx.fillStyle = starGlow;
              ctx.beginPath();
              ctx.arc(x, y, size * 3, 0, Math.PI * 2);
              ctx.fill();
            }
          }
        }
      }

      function drawScoreBoard() {
        const boardWidth = canvas.width * 0.4;
        const boardHeight = 100;
        const x = (canvas.width - boardWidth) / 2;
        const y = 20;
        
        if (signImageLoaded) {
          ctx.drawImage(signImage, x, y, boardWidth, boardHeight);
        }
        
        ctx.fillStyle = '#000000'; 
        ctx.font = 'bold 24px "Press Start 2P"';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(`${score}`, x + boardWidth/2, y + 55);
        
        // Barra dell'energia verticale
        const barWidth = 10;
        const barHeight = BAMBOO_SECTION_HEIGHT * 0.6;
        const barX = canvas.width/2 - BAMBOO_WIDTH/2 + 25; // Sovrapposta al bambù, leggermente spostata a destra
        const barY = BAMBOO_BASE_Y + (BAMBOO_SECTION_HEIGHT - barHeight) / 2; // Centrata verticalmente sulla sezione di base
        
        // Sfondo nero semi-trasparente con bordo luminoso
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(barX - 2, barY - 2, barWidth + 4, barHeight + 4);
        
        // Bordo esterno luminoso con effetto 3D
        const borderGradient = ctx.createLinearGradient(barX - 2, barY - 2, barX + barWidth + 2, barY + barHeight + 2);
        borderGradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
        borderGradient.addColorStop(0.5, 'rgba(136, 136, 136, 0.8)');
        borderGradient.addColorStop(1, 'rgba(255, 255, 255, 0.8)');
        ctx.strokeStyle = borderGradient;
        ctx.lineWidth = 2;
        ctx.strokeRect(barX - 2, barY - 2, barWidth + 4, barHeight + 4);
        
        // Sfondo interno della barra
        ctx.fillStyle = 'rgba(51, 51, 51, 0.8)';
        ctx.fillRect(barX, barY, barWidth, barHeight);
        
        const fillHeight = (energy / MAX_ENERGY) * barHeight;
        const energyY = barY + barHeight - fillHeight; // Riempi dal basso verso l'alto
        
        // Gradiente per la barra dell'energia con trasparenza
        let gradient;
        if (energy > MAX_ENERGY * 0.7) {
            gradient = ctx.createLinearGradient(barX, energyY, barX, barY + barHeight);
            gradient.addColorStop(0, 'rgba(0, 255, 0, 0.8)');
            gradient.addColorStop(0.5, 'rgba(102, 255, 102, 0.8)');
            gradient.addColorStop(1, 'rgba(0, 255, 0, 0.8)');
        } else if (energy > MAX_ENERGY * 0.3) {
            gradient = ctx.createLinearGradient(barX, energyY, barX, barY + barHeight);
            gradient.addColorStop(0, 'rgba(255, 255, 0, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 170, 0, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 255, 0, 0.8)');
        } else {
            gradient = ctx.createLinearGradient(barX, energyY, barX, barY + barHeight);
            gradient.addColorStop(0, 'rgba(255, 0, 0, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 102, 102, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 0, 0, 0.8)');
        }
        
        ctx.fillStyle = gradient;
        ctx.fillRect(barX, energyY, barWidth, fillHeight);
        
        // Effetto lucido
        const shine = ctx.createLinearGradient(barX, energyY, barX + barWidth, energyY);
        shine.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
        shine.addColorStop(1, 'rgba(255, 255, 255, 0)');
        ctx.fillStyle = shine;
        ctx.fillRect(barX, energyY, barWidth, fillHeight);
        
        // Linee decorative orizzontali
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.lineWidth = 1;
        for (let i = 1; i < 5; i++) {
            const y = barY + (barHeight * i / 5);
            ctx.beginPath();
            ctx.moveTo(barX, y);
            ctx.lineTo(barX + barWidth, y);
            ctx.stroke();
        }
      }

      function draw() {
        ctx.save();
        
        ctx.translate(shakeOffsetX, shakeOffsetY);
        
        if (backgroundImageLoaded) {
          ctx.drawImage(backgroundImage, 0, 0, canvas.width, FLOOR_Y);
        } else {
          ctx.fillStyle = '#87CEEB';
          ctx.fillRect(0, 0, canvas.width, FLOOR_Y);
        }
        
        drawFloor();
        drawBamboo();
        drawScoreBoard();
        drawNinja();
        drawParticles();
        drawDayNightOverlay();
        drawFlashEffect();
        
        ctx.restore();
      }

      const ENEMY_LIFESPAN = 120;
      const ENEMY_FADE_SPEED = 0.03;

      function update() {
        if (gameState !== 'playing') return;
        
        updateParticles();
        timeOfDay = (Date.now() % DAY_DURATION) / DAY_DURATION;
        
        updateShake();
        
        if (score <= 10) {
            currentEnergyDecay = INITIAL_ENERGY_DECAY;
        } else if (score <= 75) {
            currentEnergyDecay = MEDIUM_ENERGY_DECAY;
        } else {
            currentEnergyDecay = HARD_ENERGY_DECAY;
        }
        
        energy = Math.max(0, energy - currentEnergyDecay);
        
        if (energy <= 0) {
            startShake(20);
            AudioManager.playCollisionSound();
            setTimeout(() => gameOver(), 100);
            return;
        }

        if (isAttacking) {
          attackTimer++;
          if (attackTimer >= ATTACK_DURATION) {
            isAttacking = false;
            attackTimer = 0;
          }
        }
        
        bambooSections.forEach((section, index) => {
          if (!section.intact && section.visible) {
            section.fadeOut -= FADE_SPEED;
            if (section.fadeOut <= 0) {
              section.visible = false;
            }
          }
          
          if (section.hasBonus && section.intact) {
            if (section.y >= 0 && !section.enemyHasAppeared) {
               console.log(`Enemy appeared on screen on section ${index} at y=${section.y}. Starting timer.`);
               section.enemyHasAppeared = true;
               section.enemyTimer = 0;
            }

            if (section.enemyHasAppeared) {
              section.enemyTimer++;
            }
            
            if (section.enemyTimer > ENEMY_LIFESPAN && !section.enemyIsFading) {
              console.log(`Enemy on section ${index} starting to fade (timer: ${section.enemyTimer})`);
              section.enemyIsFading = true;
            }
            
            if (section.enemyIsFading) {
               section.enemyFadeOut -= ENEMY_FADE_SPEED;
               if (section.enemyFadeOut <= 0) {
                 console.log(`Enemy on section ${index} faded out completely. Removing bonus AND branch flag.`);
                 section.hasBonus = false;
                 section.hasBranch = false;
                 section.enemyFadeOut = 0;
                 section.enemyIsFading = false;
                 section.enemyHasAppeared = false;
                 section.enemyTimer = 0;
               }
            }
          }
        });
      }

      function checkCollisions(side) {
        if (gameState !== 'playing') return false;
        
        const sectionIndex = bambooSections.findIndex(section => section.y === BAMBOO_BASE_Y);
        if (sectionIndex < 0) return false;
        
        const currentSection = bambooSections[sectionIndex];
        const nextSection = bambooSections[sectionIndex - 1];
        
        if (currentSection.hasBranch && currentSection.branchSide === side) {
          if (currentSection.hasBonus) {
            if (!currentSection.enemyIsFading) {
              currentSection.intact = false;
              currentSection.cutFromSide = side;
              score += 3;
              startShake(15);
              energy = Math.min(MAX_ENERGY, energy + ENERGY_GAIN * 2);
              
              // Aggiungi gli effetti quando colpisci il nemico
              flashOpacity = 0.3;
              const enemyX = side === 'left' ? 
                canvas.width/2 - BAMBOO_WIDTH/2 - BRANCH_WIDTH : 
                canvas.width/2 + BAMBOO_WIDTH/2 + BRANCH_WIDTH;
              createExplosion(enemyX, currentSection.y + BAMBOO_SECTION_HEIGHT/2);
              
              setTimeout(() => {
                if (gameState === 'playing') {
                  updateBamboo();
                  window.FarcadeSDK.singlePlayer.actions.hapticFeedback();
                }
              }, 100);
              
              return false;
            }
            return false;
          } else {
            handleCollision();
            return true;
          }
        }
        
        if (nextSection && nextSection.hasBranch && nextSection.branchSide === side) {
          if (nextSection.hasBonus) {
            return false;
          }
          return false;
        }
        
        return false;
      }

      function handleCollision() {
        startShake(20);
        document.querySelector('.controls').style.pointerEvents = 'none';
        AudioManager.playCollisionSound();
        
        isHurt = true;
        
        setTimeout(() => {
          gameOver();
        }, 250);
      }

      function slash(side) {
        if (gameState !== 'playing') return;
        
        const sectionIndex = bambooSections.findIndex(section => section.y === BAMBOO_BASE_Y);
        if (sectionIndex < 0) return;
        
        const currentSection = bambooSections[sectionIndex];
        const nextSection = bambooSections[sectionIndex - 1];
        
        ninjaPosition = side;
        isAttacking = true;
        attackTimer = 0;
        
        if (currentSection.hasBranch && currentSection.branchSide === side && currentSection.hasBonus && !currentSection.enemyIsFading) {
          checkCollisions(side);
          AudioManager.playNinjaHitSound();
          return;
        }
        
        AudioManager.playSlashSound();
        
        if (checkCollisions(side)) return;
        
        if (currentSection.intact && !(currentSection.hasBonus && currentSection.enemyIsFading)) {
          currentSection.intact = false;
          currentSection.cutFromSide = side;
          
          if (!(currentSection.hasBranch && currentSection.hasBonus)) {
            score++;
            energy = Math.min(MAX_ENERGY, energy + ENERGY_GAIN);
          }
          
          setTimeout(() => {
            if (gameState === 'playing') {
              if (nextSection && nextSection.hasBranch && nextSection.branchSide === side && !nextSection.hasBonus) {
                handleCollision();
                return;
              }
              updateBamboo();
              window.FarcadeSDK.singlePlayer.actions.hapticFeedback();
            }
          }, 100);
        }
      }

      function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }

      function startGame() {
        gameState = 'playing';
        score = 0;
        speed = 2;
        ninjaPosition = 'left';
        isHurt = false;
        startScreen.style.display = 'none';
        document.querySelector('.controls').style.pointerEvents = 'auto';
        energy = MAX_ENERGY;
        currentEnergyDecay = INITIAL_ENERGY_DECAY;
        cycleStartTime = Date.now();
        
        AudioManager.init().then(() => {
            AudioManager.isMuted = false; // Ensure audio starts unmuted
            AudioManager.playIntroMusic();
        });
        
        initializeBamboo();
        window.FarcadeSDK.singlePlayer.actions.ready();
      }

      function gameOver() {
        gameState = 'gameover';
        AudioManager.stopCurrentMusic();
        window.FarcadeSDK.singlePlayer.actions.gameOver({ score: score });
      }

      document.addEventListener('keydown', (e) => {
        if (gameState === 'playing') {
          if (e.key === 'ArrowLeft') {
            slash('left');
          }
          if (e.key === 'ArrowRight') {
            slash('right');
          }
        }
      });

      leftBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        slash('left');
      }, { passive: false });

      rightBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        slash('right');
      }, { passive: false });

      window.FarcadeSDK.on('play_again', () => {
        gameState = 'playing';
        score = 0;
        speed = 2;
        ninjaPosition = 'left';
        isHurt = false;
        startScreen.style.display = 'none';
        document.querySelector('.controls').style.pointerEvents = 'auto';
        energy = MAX_ENERGY;
        currentEnergyDecay = INITIAL_ENERGY_DECAY;
        cycleStartTime = Date.now();
        
        AudioManager.playIntroMusic();
        
        initializeBamboo();
      });

      // Add Farcade SDK mute handler
      window.FarcadeSDK.on('toggle_mute', (data) => {
          AudioManager.toggleMute(data.isMuted);
      });

      gameLoop();
    </script>
  </body>
